<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" id="bootstrap-css">

    <link href="{% static 'login.css' %}" rel="stylesheet">
    <title>Login Page</title>

    <script defer src="{% static 'js/all.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <script src="{% static 'js/jquery.min.js' %}"></script>

</head>
<body>

<div class="container">
    <link rel="stylesheet" href="{% static 'jquery.cookieBar.min.css' %}">
    <div class="d-flex justify-content-center h-100">
        <script src="{% static 'jquery.cookieBar.min.js' %}"></script>
        <script>$(function () {
            $.cookieBar({
                style: 'top',
                language: 'fr',
                infoLink:'{% url 'politique' %}'
            });
        });

        </script>

        <div class="card">
            <div class="card-header">
                <h3>Connexion</h3>
                <div class="d-flex justify-content-end social_icon">
                    <div class="app">Gimme a movie <i class="fas fa-video"></i></div>
                </div>
            </div>
            <div class="card-body">
                {% if messages %}

                    <div class="alert alert-danger" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <form method="POST">{% csrf_token %}
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        {{ form.username }}

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        {{ form.password }}

                    </div>

                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Vous n'avez pas de compte ?<a href="{% url 'register' %}">Créer un Compte</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="{% url 'password' %}">Mot de passe oublié?</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
