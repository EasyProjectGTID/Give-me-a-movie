
<!DOCTYPE html>
{% load static %}

<html>
<head>
	<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" id="bootstrap-css">

    <link href="{% static 'login.css' %}" rel="stylesheet">
	<title>Login Page</title>

    <script defer src="{% static 'js/all.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/all.css' %}">

</head>
<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">

		<div class="card">
			<div class="card-header">
				<h3>Mot de passe perdu</h3>
				<div class="d-flex justify-content-end social_icon">
                    <div class="app">Gimme a movie <i class="fas fa-video"></i></div>
				</div>
			</div>
			<div class="card-body">
				<form method="POST">{% csrf_token %}

					 <div class="input-group form-group">
                        <div class="input-group-prepend">

                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" name="email" class="form-control" placeholder="Email" maxlength="250" required="" id="id_email" data-kpxc-id="id_email">
                    </div>

					<div class="form-group">
						<input type="submit" value="Valider" class="btn float-right login_btn">
					</div>
				</form>
			</div>

		</div>
	</div>
</div>
</body>
</html>
