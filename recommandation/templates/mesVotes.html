{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container mes-votes">

        {% for rating in ratings %}

            <div class="row justify-content-center fond-dark" style="background-color: #21252933;">
                <div class="col-md-6">
                    <p color="white">Le {{ rating.date_vote }} vous avez vot√©
                        {% if rating.rating == '1' %} <i class="fas fa-thumbs-up fa-lg" color="green"></i>
                        {% else %}
                            <i class="fas fa-thumbs-down fa-lg" color="red"></i>
                        {% endif %}
                        sur la serie {{ rating.serie }}</p>
                </div>
                <div classs="col-md-1">
                <span>
                        <a href="{% url 'deleteVote' rating.pk %}">
                    <i class="fas fa-trash-alt fa-lg" color="orange"></i></a></span></div>
            </div>

        {% endfor %}
    </div>
       <div id="root" style="margin-top: 1%"
     data-django='{"token": "{{ token }}", "base_url":"{{base_url}}", "typeApp":"mesVotes"}'></div>
<script type="text/javascript" src="{% static 'main.js' %}"></script>




{% endblock %}
